<ion-view title="Sulla strada - Eventi">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-refresher
			pulling-text="Pull to refresh..."
			on-refresh="doRefresh2()">
		</ion-refresher>
		{{error}}
		<h2 style="text-align: center;color:red;">{{msg}}</h2>
			


		<ion-list>
			<ion-item ng-repeat="post in posts" href="#/app/post/{{post.id}}">
				<span ng-bind-html="post.title.rendered"></span>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
