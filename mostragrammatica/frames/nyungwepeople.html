<p class="iframe">I Nyungwe del Mozambico, sono circa 324.000. Fanno parte del gruppo di persone Bantu, Chewa-Sena all'interno del blocco di affinità dell' Africa subsahariana. A livello globale, questo gruppo ammonta a 356.000 persone in 2 paesi, Mozambico e Zimbabwe. La lingua è il Nyungwe, una lingua Bantu. </p>
